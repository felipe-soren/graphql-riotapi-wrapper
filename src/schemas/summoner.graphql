const { gql } = require("apollo-server");

const summonerSchema = gql`
  type Summoner {
    id: ID!
    name: String!
    profileIconId: Int!
    summonerLevel: Int!
    leagues: [League]
  }

  type League {
    leagueId: String!
    queueType: String!
    tier: String!
    rank: String!
    summonerId: String!
    summonerName: String!
    leaguePoints: Int!
    wins: Int!
    losses: Int!
    veteran: Boolean!
    inactive: Boolean!
    freshBlood: Boolean!
    hotStreak: Boolean!
  }

  type Query {
    summoner(name: String!): Summoner!
  }
`;

module.exports = summonerSchema;